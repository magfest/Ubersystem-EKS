---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: web-uploads
  namespace: default
  finalizers:
  - kubernetes.io/pvc-protection
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: test.dev.magevent.net
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: web
  selector:
    app: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test.dev.magevent.net
spec:
  rules:
  - host: test.dev.magevent.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test.dev.magevent.net
            port:
              number: 80
  ingressClassName: nginx

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: service-reader
  namespace: default
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["services", "endpoints"]
  verbs: ["get", "watch", "list"]

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: init-api-access
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods
  namespace: default
subjects:
- kind: ServiceAccount
  name: init-api-access
  apiGroup: ""
roleRef:
  kind: Role
  name: service-reader
  apiGroup: ""

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: default
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      volumes:
      - name: web-uploads
        persistentVolumeClaim:
          claimName: web-uploads
      terminationGracePeriodSeconds: 5
      containers:
      - name: web
        image: "ghcr.io/magfest/magprime:main"
        ports:
        - containerPort: 80
        env:
        - name: "DB_CONNECTION_STRING"
          value: "postgresql://uberdb:uberdb@db:5432/uberdb"
        - name: "LOG_CONFIG"
          value: "true"
        - name: "CONFIG_REPO"
          value: "https://github.com/magfest/terraform-aws-magfest.git"
        - name: "CONFIG_PATHS"
          value: "uber_config/environments/staging uber_config/events/super/2026/staging"
        - name: "uber_cherrypy_server_socket_port"
          value: "80"
        - name: "uber_cherrypy_server_socket_host"
          value: "0.0.0.0"
        - name: "uber_cherrypy_server_socket_timeout"
          value: "1"
        - name: "uber_cherrypy_tools_sessions_host"
          value: "redis"
        - name: "uber_cherrypy_tools_sessions_prefix"
          value: "uber"
        - name: "uber_cherrypy_tools_sessions_storage_type"
          value: "redis"
        - name: "uber_redis_host"
          value: "redis"
        - name: "uber_secret_broker_url"
          value: "amqp://celery:celery@rabbitmq:5672/uber"
        - name: "uber_hostname"
          value: "localhost"
        - name: "uber_dev_box"
          value: "True"
        volumeMounts:
        - mountPath: "/app/plugins/uber/uploaded_files"
          name: web-uploads

---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-admin
  namespace: default
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
      - name: create-admin
        image: quay.io/curl/curl:latest
        command: ["curl", "--fail-with-body", "http://web.default.svc.cluster.local:80/accounts/insert_test_admin"]
      restartPolicy: Never
  backoffLimit: 4

