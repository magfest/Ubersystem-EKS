---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-admin
  namespace: ${eventname}
spec:
  template:
    spec:
      containers:
      - name: create-admin
        image: quay.io/curl/curl:latest
        command: ["curl", "--fail-with-body", "http://web:80/accounts/insert_test_admin"]
      restartPolicy: Never
  backoffLimit: 4
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0