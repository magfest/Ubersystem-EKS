---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ubersystem-super
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/ubersystem
  prune: true
  interval: 1m
  targetNamespace: default
  dependsOn:
  - name: crds
  postBuild:
    substitute:
      eventname: super
      eventyear: "2026"
      environment: staging
      hostname: super.dev.magevent.net
