---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ubersystem-super
  namespace: default
spec:
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/ubersystem
  prune: true
  interval: 1m
  targetNamespace: default
  dependsOn:
  - name: infrastructure
  postBuild:
    substitute:
      eventname: super
      hostname: super.dev.magevent.net
---
